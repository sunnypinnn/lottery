<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎系統</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active">設定抽獎類型</button>
            <button class="tab-btn">候選名單</button>
            <button class="tab-btn">獎品名單</button>
            <button class="tab-btn">設定樣式</button>
            <button class="tab-btn">抽獎</button>
        </div>

        <div class="content">
            <h2>獎品名單預覽</h2>
            <table class="prize-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名稱</th>
                        <th>數量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>頭獎</td>
                        <td><span class="quantity">1</span></td>
                        <td><button class="delete-btn">×</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>一獎</td>
                        <td><span class="quantity">1</span></td>
                        <td><button class="delete-btn">×</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>二獎</td>
                        <td><span class="quantity">2</span></td>
                        <td><button class="delete-btn">×</button></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>三獎</td>
                        <td><span class="quantity">2</span></td>
                        <td><button class="delete-btn">×</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
