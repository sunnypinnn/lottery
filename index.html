<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骞搁界绯荤当</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1> 骞搁界绯荤当 </h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="lottery-numbers">界搴</label>
                <textarea id="lottery-numbers" placeholder="璜杓稿ユ界搴锛澶搴璜ㄩ"></textarea>
            </div>
            
            <div class="input-group">
                <label for="excluded-numbers">ゅ</label>
                <textarea id="excluded-numbers" placeholder="璜杓稿ヨょ搴锛澶搴璜ㄩ"></textarea>
            </div>
            
            <div class="input-group">
                <label>琛</label>
                <div id="prizes-container">
                    <div class="prize-row">
                        <input type="text" class="prize-name" placeholder="绋">
                        <input type="number" class="prize-quantity" min="1" value="1" placeholder="搁">
                        <button class="add-prize-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <button id="start-lottery" class="lottery-button">
            <i class="fas fa-gift"></i> 濮界
        </button>

        <div id="wheel-container" class="wheel-container">
            <div class="wheel">
                <div class="wheel-inner"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
